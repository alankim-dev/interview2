
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>구조화 면접 가이드 생성기 — 자연문항 (v3-final)</title>
  <style>
    :root {
      --bg: #0f1221; --panel: #161a2d; --panel-2: #1c2140; --text: #e7e9f7;
      --muted: #9aa3c7; --primary: #6c7cff; --accent: #47e6b1; --border: #2a3157;
      --radius: 14px; --shadow: 0 10px 30px rgba(0,0,0,.35);
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono";
      --body: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Helvetica, Arial;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; color: var(--text); background-color: #0f1221;
      font-family: var(--body);
      background-image:
        radial-gradient(1250px 600px at 10% -10%, rgba(120,140,255,.15), transparent),
        radial-gradient(900px 600px at 110% 10%, rgba(71,230,177,.12), transparent);
      background-repeat: no-repeat;
      background-size: auto;
    }
    header {
      position: sticky; top:0; z-index:50; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(15,18,33,.9), rgba(15,18,33,.55));
      border-bottom: 1px solid var(--border);
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 18px 20px; }
    h1 { margin: 0; font-size: 22px; letter-spacing: .2px; }
    .subtitle { color: var(--muted); font-size: 14px; margin-top: 4px; }
    main .wrap { padding-top: 24px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: linear-gradient(180deg, rgba(28,33,64,.7), rgba(22,26,45,.7));
      border: 1px solid var(--border); border-radius: var(--radius);
      padding: 18px; box-shadow: var(--shadow);
    }
    label { display:block; font-size: 13px; color: var(--muted); margin-bottom:8px; }
    select, button, input[type=checkbox] {
      padding: 12px; border-radius: 10px; border: 1px solid var(--border);
      background: #0b0e1a; color: var(--text); outline: none; transition: 200ms;
    }
    select, button { width: 100%; }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(108,124,255,.15); }
    button { cursor: pointer; font-weight: 600;
      background: linear-gradient(180deg, rgba(108,124,255,.95), rgba(108,124,255,.75));
      border: 1px solid rgba(108,124,255,.6); }
    button.secondary { background: linear-gradient(180deg, rgba(28,33,64,.95), rgba(28,33,64,.8)); border-color: var(--border); }
    .stack { display: grid; gap: 12px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .row > * { flex:1; min-width: 180px; }
    .pill { display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px;
      border:1px solid var(--border); background: rgba(255,255,255,.04); color: var(--muted); font-size: 12px; }
    .section-title { display:flex; align-items:center; justify-content:space-between; margin: 8px 0 6px; font-size: 15px; }
    .question-list { display: grid; gap: 8px; margin-top: 8px; }
    .question { background: #0b0e1a; border: 1px solid var(--border); padding: 10px 12px; border-radius: 10px; font-size: 14px; }
    .rubric { display: grid; grid-template-columns: repeat(5,1fr); gap:10px; margin-top:10px; }
    .rubric > div { background: #0f1221; border: 1px dashed var(--border); padding:10px; border-radius:10px; font-size:12px; }
    .combo-item { padding:10px; border:1px solid var(--border); border-radius:10px; background:#0b0e1a; }
    .help { font-size:12px; color: #9aa3c7; }
    .sticky-actions { position: sticky; bottom:0; background: linear-gradient(180deg, rgba(22,26,45,.2), rgba(22,26,45,.9));
      padding:10px; border-top:1px solid var(--border); backdrop-filter: blur(4px); }
    .footer { color:#9aa3c7; font-size:12px; margin-top:20px; padding-bottom:30px; }
    .tiny { font-size: 11px; color: #9aa3c7; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>구조화 면접 가이드 생성기 — 자연문항 (v3-final)</h1>
      <div class="subtitle">지표명을 직접 언급하지 않는 <strong>행동·상황 중심</strong> 문항으로 역량을 파악합니다.</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="grid">
        <div class="card">
          <div class="stack">
            <div class="row">
              <div>
                <label for="jobGroup">직군 (Job Group)</label>
                <select id="jobGroup"></select>
              </div>
              <div>
                <label for="level">예상 직급 (Level)</label>
                <select id="level"></select>
              </div>
            </div>
            <div id="comboPanel" class="stack" style="display:none;">
              <div class="section-title">
                <div>선택 직급의 <span class="pill">가능 조합 (S&K × R&R)</span></div>
                <div class="help">후보자 프로필에 더 근접한 조합을 선택하세요.</div>
              </div>
              <div id="comboList" class="stack"></div>
            </div>
            <div class="row" style="align-items:center;">
              <div class="tiny" style="flex:0 0 auto; display:flex; gap:8px; align-items:center;">
                <input id="hideIndicator" type="checkbox" checked />
                <label for="hideIndicator" class="tiny">문항에서 지표명 언급 금지(기본)</label>
              </div>
              <div style="flex:1"></div>
            </div>
            <div class="row">
              <button id="generate">가이드 생성</button>
              <button id="reset" class="secondary">초기화</button>
            </div>
            <div class="help">데이터는 원본 <code>indicator.csv</code>, <code>Level Matrix.csv</code>를 전량 파싱했습니다(누락 없음).</div>
          </div>
        </div>

        <div class="card">
          <div class="stack">
            <div class="section-title">
              <div>Culture Fit 질문 세트</div>
              <div class="pill">NSUS Ways of Working</div>
            </div>
            <div id="culture"></div>
          </div>
        </div>
      </div>

      <div id="output" class="stack" style="margin-top:20px;"></div>

      <div class="sticky-actions">
        <div class="row">
          <div class="toolbar">
            <button id="copy">복사하기</button>
            <button id="downloadCsv" class="secondary">CSV로 내보내기</button>
            <button id="print" class="secondary">PDF로 저장 (인쇄)</button>
          </div>
          <div style="flex:1"></div>
          <div class="pill">총 질문 수: <span id="qCount">0</span></div>
        </div>
      </div>

      <div class="footer">
        <div>평가 팁: 질문은 자연스럽게, 평가는 구조적으로. 답변에서 <strong>맥락·대안·결정근거·지표·학습</strong>을 끌어내세요.</div>
      </div>
    </div>
  </main>

  <script>
    const DATA = {"job_groups": ["Administration", "Art", "Marketing", "Operations", "Project Management", "Quality Assurance", "Software Design", "Software Engineering", "Sound"], "indicators": {"Administration": {"S&K": {"1": [{"category": "세부지표1", "level_definition": "Basic Job Knowledge", "keyword": "1. 기본 지식 이해", "description": "담당 업무 프로세스와 회사 제도 및 관련 법령에 대한 기본적인 이해를 바탕으로 업무를 수행한다."}, {"category": "세부지표2", "level_definition": "Basic Job Knowledge", "keyword": "2. 업무 수행", "description": "작업에 대한 전반적인 프로세스를 이해하고 기본적인 업무를 수행한다."}, {"category": "세부지표3", "level_definition": "Basic Job Knowledge", "keyword": "3. 문제 보고", "description": "업무 진행 중 발생하는 문제를 적시에 보고하고, 요구사항을 바탕으로 해결책을 제시하여, 진행 상황을 명확히 보고하여 업무의 원활한 진행을 지원한다."}, {"category": "세부지표4", "level_definition": "Basic Job Knowledge", "keyword": "4. 시스템 활용", "description": "구성원의 니즈를 파악하고 시스템과 도구를 활용하여 구조화된 문서와 산출물을 제작하여, 다양한 이해관계자들이 쉽게 검토할 수 있도록 지원한다."}, {"category": "세부지표5", "level_definition": "Basic Job Knowledge", "keyword": "5. 피드백 반영", "description": "상사의 피드백을 반영하여 문서화와 산출물의 완성도를 개선하고, 이해관계자의 이해를 돕기 위해 지속적으로 업무를 최적화한다."}], "2": [{"category": "세부지표1", "level_definition": "Practical Experience", "keyword": "1. 프로세스 이해", "description": "소속 조직과 유관부서 간 협력 프로세스를 이해하고 협력적인 태도로 원활하게 소통한다."}, {"category": "세부지표2", "level_definition": "Practical Experience", "keyword": "2. 업무 독립성", "description": "체계적인 업무 수행 역량을 바탕으로, 프로젝트를 이해하고, 능동적으로 주어진 과제를 완수하여 조직의 기대에 부합하는 결과를 효과적으로 도출한다."}, {"category": "세부지표3", "level_definition": "Practical Experience", "keyword": "3. 문제 해결", "description": "주어진 이슈 해결을 위해 연관된 사항을 종합적으로 검토하고 해결책을 제시하며, 일상적인 문제 발생 시 스스로 해결한다."}, {"category": "세부지표4", "level_definition": "Practical Experience", "keyword": "4. 데이터 관리", "description": "업무 수행 과정에서 필요한 시스템 데이터를 정확히 관리하고 활용하여, 품질 유지와 리스크 감소에 기여한다."}, {"category": "세부지표5", "level_definition": "Practical Experience", "keyword": "5. 분석적 사고", "description": "할당된 작업을 정밀하게 수행할 뿐만 아니라, 과정을 더 깊이 이해하고 분석하여 개선한다."}], "3": [{"category": "세부지표1", "level_definition": "Build 360 Workflow", "keyword": "1. 프로세스 고도화", "description": "타 조직의 관점을 다양한 폭넓게 통합하여 기존 프로세스를 지속적으로 개선하고, 업무 수행의 품질을 향상시킨다."}, {"category": "세부지표2", "level_definition": "Build 360 Workflow", "keyword": "2. 프로젝트 리딩", "description": "폭넓은 업무 이해도를 바탕으로 다양한 전략과 방법론을 적용하여 직접적이고 효용성 있는 솔루션을 제시 및 수행한다."}, {"category": "세부지표3", "level_definition": "Build 360 Workflow", "keyword": "3. 복합적 문제해결", "description": "프로젝트에 대한 폭넓은 이해를 바탕으로 전략과 방법론을 적용하여 발생한 문제를 신속히 해결하고, 작업물의 품질을 향상시킨다."}, {"category": "세부지표4", "level_definition": "Build 360 Workflow", "keyword": "4. 프로젝트 관리", "description": "구성원들의 관점에서 현황을 분석하고 주요 이슈를 도출하여 프로젝트를 기획 및 운영한다."}, {"category": "세부지표5", "level_definition": "Build 360 Workflow", "keyword": "5. 전략적 요구 대응", "description": "여러 조직(파트/팀)의 지식을 종합하여 복합적인 문제를 해결하고, 팀/유관부서와의 협력을 통해 프로젝트 목표를 성공적으로 달성한다."}], "4": [{"category": "세부지표1", "level_definition": "Providing Solutions", "keyword": "1. 솔루션 제시", "description": "전사적 차원의 문제점과 Threat을 선제적으로 파악하여, 조직의 핵심 이슈와 기술적 문제를 분석하고, 이에 대한 최적의 해결책을 효율적으로 도출한다."}, {"category": "세부지표2", "level_definition": "Providing Solutions", "keyword": "2. 다수 프로젝트 리딩", "description": "조직 내 공동 목표 달성을 위해 여러 프로젝트의 Milestone을 효율적으로 관리하며, 전사적인 프로젝트를 리딩/ 완수하여 조직 성과를 극대화한다."}, {"category": "세부지표3", "level_definition": "Providing Solutions", "keyword": "3. 혁신적 솔루션 적용", "description": "최신 트렌드와 전문적 지식을 활용하여 효율적인 경영 관리 및 조직의 경쟁력을 향상시키기 위한 혁신적인 제도를 기획 및 실행한다."}, {"category": "세부지표4", "level_definition": "Providing Solutions", "keyword": "4. Long term 프로젝트 관리", "description": "Long Term Project 전반에 걸친 계획을 수립하고 최적의 솔루션을 제안하고 프로젝트가 원활히 진행될 수 있도록 주도적으로 협의한다."}, {"category": "세부지표5", "level_definition": "Providing Solutions", "keyword": "5. 지속적 개선", "description": "전사적 차원의 문제점 및 Threat을 선제적으로 파악하여 지속적으로 개선한다."}], "5": [{"category": "세부지표1", "level_definition": "Innovation", "keyword": "1. 혁신적 설계", "description": "전문적 지식과 최신 트렌드를 기반으로 경영관리 효율성과 조직 역량를 높일 수 있는 혁신적인 전사 차원의 제도를 설계/실행하여 조직 내 성과를 향상시킨다."}, {"category": "세부지표2", "level_definition": "Innovation", "keyword": "2. 시장 변화 대응", "description": "다양한 프로젝트를 리드하며 최적의 솔루션을 제안하고, 시장 변화에 대응하는 완성도 높은 결과물을 도출한다."}, {"category": "세부지표3", "level_definition": "Innovation", "keyword": "3. 기술 및 비즈니스 융합", "description": "전사의 Business Partner로서 비즈니스의 핵심 영역을 개선하기 위한 과제를 기획/실행하여, 기술과 비즈니스를 융합한 솔루션을 통해 주요 OKR을 달성한다."}, {"category": "세부지표4", "level_definition": "Innovation", "keyword": "4. 성과 지속성", "description": "Long Term Project 전반에 걸친 계획을 수립하고 지속 가능한 성과를 위한 최적의 솔루션을 선도적으로 제안/협의한다."}, {"category": "세부지표5", "level_definition": "Innovation", "keyword": "5. 미래 기술 적용", "description": "전사적 차원의 문제점과 Threat을 선제적으로 파악하고, 미래를 대비한 기술 솔루션을 효율적으로 도출한다."}], "6": [{"category": "세부지표1", "level_definition": "Global Innovator", "keyword": "1. 혁신적 비전 제시", "description": "그룹 내 최고 경영관리 전문가로서 그룹 차원의 조직 효율성을 극대화할 수 있는 중장기 솔루션을 제시하며, 지속적인 성장과 혁신을 도모하는 비전을 제시한다."}, {"category": "세부지표2", "level_definition": "Global Innovator", "keyword": "2. 글로벌 프로젝트 리딩", "description": "전사 전략에 대해 시스템적 조언을 경영진에게 제공하고, 글로벌 관점에서 비즈니스 목표와 연계된 혁신적 전략을 추진하며, 글로벌 혁신 프로젝트를 리딩한다."}, {"category": "세부지표3", "level_definition": "Global Innovator", "keyword": "3. Global Industry Leader", "description": "조직 내 최신 기술 동향과 기술적 노하우를 파악하여 전체에 전파하고, 기술적 비전과 프로덕트 방향을 제시하여 업계를 선도하고 글로벌 성과를 극대화한다."}, {"category": "세부지표4", "level_definition": "Global Innovator", "keyword": "4. 글로벌 리더십", "description": "글로벌 차원의 트렌드를 제시하고 선도하여 새로운 업계 표준을 설정하고, 글로벌 시장에서 기술과 비즈니스를 리드한다."}, {"category": "세부지표5", "level_definition": "Global Innovator", "keyword": "5. 글로벌 파트너 협력", "description": "다양한 글로벌 조직, 커뮤니티와 협력하여 기술 혁신을 주도하고, 그룹의 전략적 목표 달성을 지원한다."}]}, "R&R": {"1": [{"category": "세부지표1", "level_definition": "Ownership", "keyword": "1.역할 충실 수행", "description": "주어진 업무의 목적과 방향을 이해하고, 지시에 따라 성실히 수행하여 업무를 완수한다."}, {"category": "세부지표2", "level_definition": "Ownership", "keyword": "2.기본 문제 해결", "description": "직면한 문제에 대해 자율적으로 해결을 시도하며, 필요 시 상사에게 보고하여 효율적인 문제 해결을 지원한다."}, {"category": "세부지표3", "level_definition": "Ownership", "keyword": "3. 목표 이해 및 성과 달성", "description":     const CULTURE_Q = {"Work Transparently and Proactively": ["업무의 맥락과 데이터를 동료들과 투명하게 공유하려 노력했던 경험이 있나요? 왜 그것이 중요하다고 생각했으며, 어떤 방식으로 공유했고 그 결과는 어땠는지 말씀해 주세요.", "상사의 지시나 요청이 있기 전에 스스로 문제를 발견하고 주도적으로 해결책을 찾아 실행했던 경험에 대해 말씀해 주세요. (문제 인지 계기, 본인의 역할, 결과)", "정보 비대칭으로 혼선이 생길 수 있었던 상황에서, 선제적으로 맥락을 맞추기 위해 어떤 장치를 만들었나요? (예: 위키·대시보드·정기 공유 채널 등)", "주도적으로 실행했지만 실패했거나 반대가 있었던 경험이 있나요? 그때 어떤 근거로 설득했거나, 어떤 기준으로 중단/전환을 결정했는지 알려주세요."], "Communicate with Fearless Truthfulness": ["불편함을 피하지 않고 동료에게 솔직한 피드백을 전달했던 경험을 말씀해 주세요. 어떤 표현/방식을 선택했고, 이후 관계와 성과에 어떤 변화가 있었나요?", "상·하·협업 관계에서 ‘진실한 소통’이 갈등을 단기/장기적으로 어떻게 바꾸었는지 사례를 들어 주세요. (사실/해석/감정 구분 포함)", "동료로부터 받은 어려운 피드백을 수용하고 행동을 바꾼 경험이 있나요? 구체적으로 무엇을 바꾸었고, 어떤 지표로 변화를 확인했나요?"], "Solve with the 1-3-1 Rule": ["최근에 스스로 정의한 ‘명확한 문제 1개’는 무엇이었나요? 왜 그 문제가 우선순위라고 판단했는지 설명해 주세요.", "그 문제를 해결하기 위해 고려한 ‘3가지 대안’과 각 대안의 장단점/리스크는 무엇이었나요?", "최종으로 선택/실행한 ‘1가지 해법’은 무엇이며, 어떤 근거와 가설로 선택했나요? 실행 결과는 어땠나요?"]};

    function repAll(s, from, to) { if (s==null) return ''; return String(s).split(from).join(to); }

    const jobSelect = document.getElementById('jobGroup');
    const levelSelect = document.getElementById('level');
    const comboPanel = document.getElementById('comboPanel');
    const comboList = document.getElementById('comboList');
    const output = document.getElementById('output');
    const qCountEl = document.getElementById('qCount');
    const hideIndicator = document.getElementById('hideIndicator');

    function init() {
      jobSelect.innerHTML  = (DATA.job_groups || []).map(j => `<option value="${j}">${j}</option>`).join('');
      levelSelect.innerHTML= (DATA.levels     || []).map(l => `<option value="${l}">${l}</option>`).join('');
      renderCulture(); updateComboPanel();
    }

    function renderCulture() {
      const holder = document.getElementById('culture');
      holder.innerHTML = '';
      Object.entries(CULTURE_Q).forEach(([title, qs]) => {
        const el = document.createElement('details'); el.open = true;
        el.innerHTML = `
          <summary>${title}</summary>
          <div class="question-list">
            ${qs.map(q => `<div class="question">• ${q}</div>`).join('')}
          </div>
          <div class="rubric">
            <div><strong>1</strong><br>원칙 이해 부족 · 사례 모호</div>
            <div><strong>2</strong><br>원칙 일부 실행 · 재현성 낮음</div>
            <div><strong>3</strong><br>일관된 실행 · 팀 단위 영향</div>
            <div><strong>4</strong><br>조직 차원 확산 · 코칭</div>
            <div><strong>5</strong><br>문화 표준화·지표화 · 예방 체계</div>
          </div>`;
        holder.appendChild(el);
      });
    }

    function updateComboPanel() {
      const lv = levelSelect.value;
      const combos = (DATA.level_to_combos && DATA.level_to_combos[lv]) ? DATA.level_to_combos[lv] : [];
      comboList.innerHTML = '';
      if (combos.length <= 1) { comboPanel.style.display='none'; return; }
      comboPanel.style.display = 'block';
      combos.forEach((c, idx) => {
        const sk = c['S&K']; const rr = c['R&R'];
        const skDesc = repAll(DATA.sk_descriptions[sk] || '', '\\n', '<br>');
        const rrDesc = repAll(DATA.rr_descriptions[rr] || '', '\\n', '<br>');
        const item = document.createElement('label'); item.className = 'combo-item';
        item.innerHTML = `
          <div class="row" style="align-items:flex-start;">
            <div style="flex:0 0 auto;">
              <input type="radio" name="combo" value="${idx}" ${idx===0?'checked':''}>
            </div>
            <div class="stack">
              <div class="row" style="gap:8px;">
                <span class="pill">S&K: <strong>${sk}</strong></span>
                <span class="pill">R&R: <strong>${rr}</strong></span>
              </div>
              <div class="help"><strong>S&K 설명:</strong> ${skDesc || '—'}</div>
              <div class="help"><strong>R&R 설명:</strong> ${rrDesc || '—'}</div>
            </div>
          </div>`;
        comboList.appendChild(item);
      });
    }
    levelSelect.addEventListener('change', updateComboPanel);

    function currentCombo() {
      const lv = levelSelect.value;
      const combos = (DATA.level_to_combos && DATA.level_to_combos[lv]) ? DATA.level_to_combos[lv] : [];
      if (combos.length <= 1) return combos[0] || null;
      const sel = document.querySelector('input[name="combo"]:checked');
      return combos[sel ? Number(sel.value) : 0] || combos[0];
    }

        ['data',       /(data|데이터|지표|metric|분석|가설|실험|측정|로그)/],
        ['design',     /(design|ux|ui|사용자|리서치|프로토타입|와이어|스토리보드|비주얼|아트)/],
        ['eng',        /(engineer|engineering|소프트|백엔드|프론트|인프라|플랫폼|성능|scal|latency|아키텍)/],
        ['ops',        /(ops|operation|운영|프로세스|정책|체계|표준|워크플로)/],
        ['growth',     /(marketing|growth|캠페인|전환|획득|리텐션|세그먼트|퍼널|채널|브랜딩)/],
        ['global',     /(global|글로벌|해외|다국|timezone|현지화|locale)/],
        ['lead',       /(리딩|리더|lead|멘토|조직|전사|거버넌스)/],
      ];
      const tags = [];
      dict.forEach(([name, re]) => { if (re.test(k)) tags.push(name); });
      return tags.length ? tags : ['general'];
    }
    function levelBand(axis, gradeStr) {
      const n = parseInt(gradeStr||'0',10);
      if (!n) return 'mid';
      if (n <= 2) return 'junior';
      if (n <= 4) return 'mid';
      return 'senior';
    }
    function probesBase(band) {
      const common = [
        "당시 상황에서 ‘문제’가 무엇으로 보였는지, 본인이 어떻게 정의했는지 알려주세요.",
        "여러 선택지 중 무엇을 비교했고, 최종 결정을 내린 기준은 무엇이었나요?",
        "핵심 이해관계자와 기대를 맞추기 위해 어떤 정보/맥락을 공유했나요? 갈등이 있었다면 어떻게 조율했나요?",
        "실행 후 어떤 지표/신호로 효과를 확인했나요? 예상과 달랐던 부분이 있었다면 무엇이었나요?",
        "이 경험을 팀/조직에서 반복 가능하게 만들기 위해 어떤 장치(체크리스트·자동화·정책)를 남겼나요?"
      ];
      const junior = [ "본인이 직접 수행한 구체적 작업과 마감, 품질 기준을 어떻게 지켰는지 예를 들어 주세요." ];
      const mid    = [ "우선순위 충돌이나 리소스 제약 속에서 어떤 것을 내려놓고 무엇을 지켰나요? 기준을 설명해 주세요." ];
      const senior = [ "조직/전사 차원에 미친 파급효과는 무엇이었고, 이를 확산하기 위해 어떤 거버넌스나 표준을 설계했나요?" ];
      if (band === 'junior') return junior.concat(common);
      if (band === 'senior') return common.concat(senior);
      return common.concat(mid);
    }
    function probesByTheme(theme) {
      const bank = {
        innovation: [
          "기존 방식을 대체하거나 보완하기 위해 새 접근을 시험했던 적이 있나요? 파일럿→확산 단계에서 성공/중단 기준을 어떻게 세웠나요?",
          "새 접근에 따른 학습 곡선·리스크·전환비용을 어떻게 관리했나요?"
        ],
        quality: [
          "사전에 결함을 줄이기 위해 어떤 예방 장치(게이트, 리뷰, 자동검증)를 설계했나요?",
          "사후 이슈가 발생했을 때 원인을 어떻게 규명하고 재발방지 조치를 남겼나요?"
        ],
        risk: [
          "가장 우려했던 실패 시나리오는 무엇이었고, 이를 줄이기 위해 어떤 완화책을 준비했나요?",
          "보안/프라이버시 또는 안전 요건을 어떤 기준으로 점검했나요?"
        ],
        data: [
          "가설을 검증하기 위해 어떤 데이터/계측을 준비했나요? 신뢰할 수 있는 기준선을 어떻게 확보했나요?",
          "결과 해석에서 착시가 생기지 않도록 어떤 대조군/분포/기간을 점검했나요?"
        ],
        design: [
          "의도한 사용자 경험과 실제 관찰된 행동 사이의 차이를 어떻게 발견했고, 어떤 디자인 결정으로 보정했나요?",
          "프로토타입→베타→정식의 단계에서 피드백 루프를 어떻게 운영했나요?"
        ],
        eng: [
          "성능/신뢰성/확장성 사이에서 겪은 핵심 트레이드오프는 무엇이었나요? 선택의 비용은 어떻게 감당했나요?",
          "브레이크포인트(용량·지연·장애)를 어떻게 탐지하고 SLO를 어떻게 관리했나요?"
        ],
        ops: [
          "반복되는 병목을 줄이기 위해 프로세스를 어떻게 설계/단순화했나요?",
          "운영 위험을 낮추기 위해 어떤 모니터링·알림·롤백 체계를 마련했나요?"
        ],
        growth: [
          "핵심 지표(획득·활성·리텐션)를 개선하기 위해 어떤 가설→실험→학습 사이클을 돌렸나요?",
          "채널·세그먼트·메시지 중 어디에서 가장 큰 레버리지를 찾았나요?"
        ],
        global: [
          "시간대/문화가 다른 팀과 협업할 때 일정·품질·의사결정을 어떻게 동기화했나요?",
          "현지 규정이나 요구사항 차이를 어떻게 흡수했나요?"
        ],
        lead: [
          "역할과 책임을 명확히 하며 방향을 정렬한 방법은 무엇이었나요?",
          "구성원을 어떻게 코칭·성장시켰고, 어떤 변화가 관찰되었나요?"
        ],
        general: [
          "주요 이해관계자를 어떻게 파악했고, 누구의 무엇을 설득해야 했나요?",
          "의존성이 많은 환경에서 리스크를 어떻게 분해하고 관리했나요?"
        ]
      };
      return bank[theme] || bank.general;
    }
    function makeQuestions(axis, gradeNumStr, item) {
      const band = levelBand(axis, gradeNumStr);
      const themes = classifyTheme((item.keyword||'') + ' ' + (item.description||''));
      const qs = [];
      probesBase(band).forEach(q => qs.push(q));
      themes.slice(0,2).forEach(t => probesByTheme(t).forEach(q => qs.push(q)));
      const seen = new Set(); const out = [];
      qs.forEach(q => { const k = q.trim(); if (!seen.has(k)) { seen.add(k); out.push(q); } });
      return out;
    }

    function buildQuestions() {
      const jg = jobSelect.value;
      const lv = levelSelect.value;
      const combo = currentCombo();
      output.innerHTML = '';
      qCountEl.textContent = '0';
      if (!jg || !lv || !combo) { output.innerHTML = `<div class="card">선택한 조합에 해당하는 데이터가 없습니다.</div>`; return; }

      let totalQ = 0;
      const blocks = [
        { key: 'S&K', title: 'S&K 역량 지표 — 자연문항(지표 미언급)' },
        { key: 'R&R', title: 'R&R 역할 지표 — 자연문항(지표 미언급)' },
      ];

      blocks.forEach(b => {
        const gradeKey = b.key === 'S&K' ? combo['S&K'].replace('S&K','') : combo['R&R'].replace('R&R','');
        const items = (DATA.indicators[jg] && DATA.indicators[jg][b.key] && DATA.indicators[jg][b.key][gradeKey]) || [];
        const section = document.createElement('div'); section.className = 'card';
        section.innerHTML = `
          <div class="section-title">
            <div>${b.title} <span class="pill">${b.key}${gradeKey}</span></div>
            <div class="pill">Job Group: ${jg}</div>
            <div class="pill">Level: ${lv}</div>
          </div>`;
        const stack = document.createElement('div'); stack.className = 'stack';

        items.forEach((it, idx) => {
          const kw = (it.keyword || '').trim();
          const desc = (it.description || '').trim();
          const levelDef = (it.level_definition || '').trim();
          const qs = makeQuestions(b.key, gradeKey, it);
          const d = document.createElement('details'); d.open = true;
          d.innerHTML = `
            <summary>${String(idx+1).padStart(2,'0')}. ${hideIndicator.checked ? '세부지표' : (kw || '세부지표')}</summary>
            <div class="help" style="margin:6px 0 10px;">
              ${levelDef ? `<strong>수준 정의:</strong> ${levelDef}<br>` : ''}
              ${desc ? `<strong>세부 설명:</strong> ${desc}` : ''}
              ${hideIndicator.checked ? `<div class='tiny'>* 지표명은 면접 문항에 노출하지 않습니다.</div>` : ''}
            </div>
            <div class="question-list">
              ${qs.map(q => `<div class="question">• ${q}</div>`).join('')}
            </div>
            <div class="rubric">
              <div><strong>1</strong><br>사례 불명확 · 본인 기여 식별 어려움</div>
              <div><strong>2</strong><br>일회성 성과 · 체계·재현성 부족</div>
              <div><strong>3</strong><br>핵심 행동 일관 수행 · 지표/증거 명확</div>
              <div><strong>4</strong><br>복잡 상황 주도 · 확장/전파</div>
              <div><strong>5</strong><br>조직 표준화 · 예방/학습 체계 내재화</div>
            </div>`;
          stack.appendChild(d);
          totalQ += qs.length;
        });

        section.appendChild(stack);
        output.appendChild(section);
      });

      qCountEl.textContent = String(totalQ);
    }

    document.getElementById('generate').addEventListener('click', buildQuestions);
    document.getElementById('reset').addEventListener('click', () => {
      jobSelect.selectedIndex = 0; levelSelect.selectedIndex = 0; updateComboPanel();
      output.innerHTML = ''; qCountEl.textContent = '0'; window.scrollTo({top:0, behavior:'smooth'});
    });

    document.getElementById('downloadCsv').addEventListener('click', () => {
      const jg = jobSelect.value; const lv = levelSelect.value; const combo = currentCombo();
      if (!jg || !lv || !combo) return;
      const rows = [['Job Group','Level','Axis','Grade','Indicator(숨김여부)','Question','Rubric1','Rubric2','Rubric3','Rubric4','Rubric5']];
      const addRows = (axis, items) => {
        const gradeKey = axis==='S&K' ? combo['S&K'].replace('S&K','') : combo['R&R'].replace('R&R','');
        items.forEach(it => {
          const kw = (it.keyword||'').replace(/\n/g,' ').trim();
          const qs = makeQuestions(axis, gradeKey, it);
          const rubric = ['사례 불명확/본인 기여 식별 어려움','일회성 성과·체계/재현성 부족','핵심 행동 일관 수행·지표/증거 명확','복잡 상황 주도·확장/전파','조직 표준화·예방/학습 체계'];
          qs.forEach(q => rows.push([jg, lv, axis, axis==='S&K'?combo['S&K']:combo['R&R'], hideIndicator.checked?'HIDDEN':kw, q, ...rubric]));
        });
      };
      const skItems = (DATA.indicators[jg] && DATA.indicators[jg]['S&K'] && DATA.indicators[jg]['S&K'][combo['S&K'].replace('S&K','')]) || [];
      const rrItems = (DATA.indicators[jg] && DATA.indicators[jg]['R&R'] && DATA.indicators[jg]['R&R'][combo['R&R'].replace('R&R','')]) || [];
      addRows('S&K', skItems); addRows('R&R', rrItems);
      const csv = rows.map(r => r.map(x => '"' + String(x).replace(/"/g,'""') + '"').join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
      a.download = `structured_interview_natural_v3_final_${jg}_${lv}.csv`; a.click(); URL.revokeObjectURL(a.href);
    });

    document.getElementById('copy').addEventListener('click', () => {
      const el = document.createElement('textarea'); el.value = document.getElementById('output').innerText;
      document.body.appendChild(el); el.select(); document.execCommand('copy'); el.remove();
    });
    document.getElementById('print').addEventListener('click', () => window.print());

    document.addEventListener('DOMContentLoaded', init);
    if (document.readyState === 'interactive' || document.readyState === 'complete') init();
  </script>
</body>
</html>
