<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역량 기반 면접 질문 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>역량 기반 면접 질문 생성기 📋</h1>
            <p>직군과 예상 Level을 선택하여 맞춤형 면접 질문을 확인하세요.</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="jobGroupSelect">1. 직군 (Job Group) 선택</label>
                <select id="jobGroupSelect">
                    <option value="">직군을 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="levelSelect">2. 예상 Level 선택</label>
                <select id="levelSelect">
                    <option value="">Level을 선택하세요</option>
                </select>
            </div>
            <button id="generateButton">질문 생성하기 🚀</button>
        </div>

        <div id="results">
            <div class="placeholder">
                <p>👆 상단에서 직군과 Level을 선택 후 '질문 생성하기' 버튼을 눌러주세요.</p>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>

</body>
</html>
